<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stop Watch</title>
   <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="assets/style/vueWatch.css">
	<link rel="stylesheet" href="assets/style/intro.css">
	<link rel="stylesheet" href="assets/vendors/animate.min.css">
		

	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
   
   
</head>
  <body>
	  
<!-- INTRO STARTS -->	  

<div class="intro-pinkOverlay">
	<h17>Created by <span>Jason Dobbins</span></h17>
	<div class="intro-logo"></div>
	<div class="intro-logo-text"></div>
	<div class="intro-whiteDots"></div>
</div>
	  
<!-- INTRO ENDS -->	 

 
<div id="main-App">	
	
<!-- Add to List STARTS -->	
	<div class="greyDots"></div>
  <div class="container addToList-section">	
	<div class="row">
		
        <div class="col-md-4 offset-4">
	        <h13>{{newActivity}}</h13>
	        <input type="tex" v-model="newActivity"> <h14 @click="isVisible = !isVisible">Add Description</h14>
	        <br> 
	        <br> 
	        <textarea class="activity-description" cols="40" v-model="newDescription" v-show="isVisible"></textarea>
	        <br> 
	        <button v-on:click="saveActivity" type="button">Include</button>
	        <br>
	        <br>
	        <br>
	        <div class="actList-container">
		        <ul class="actList">
			        <li v-for="project in projectList">
			        <div class="deleteActivityBtn" v-on:click="deletecard(project)"></div>
			        <h11>{{project.title}}</h11>
			        <p>{{project.description}}</p>
			        </li>
		        </ul>
	        </div>
        </div>

    </div>
  </div>  <!-- activityList-App ENDS -->
<!-- Add to List ENDS --> 
  
  
  
<!-- Timer Section STARTS -->  
  <div id="timer-App" class="container timer-section">	
	<div class="row">
		<div class="col-md-4 offset-4">
			<br>
			<br>
			<div class="logoTimerBox"></div>
			<br>
			<br>
			<h21 class="projectNameCapture">{{projectName}}</h21>
			<br>
			<h22 class="date"></h22>
			<br>
			<select id="projectListTest" v-model="projectName"></select>
			<br>
			<br>
			<div class="startStop-btn"><h20 class="v-centered startBtn">Start</h20></div>
			<br>
			<button id="clear">Clear</button>
			<input type="text" style="display: none" id="startTime" placeholder="Start">
			<input type="text" style="display: none" id="endTime" placeholder="End">
			<input type="text" style="display: none" id="diff" placeholder="Difference">
			<br>
			<br>
			<h23 class="showlog-btn">Log Book</h23>
		</div>	
    </div>
  </div>  <!-- activityList-App ENDS -->
  
	<!--Log Book STARTS -->
	<div class="logBook-overlay">
		<h24 class="logBook-overlay-close">&larr; Back</h24>
		
		<div class="logbook-containter">	
			<textarea id="userNotes"></textarea>
			<br>
			<input type="text" id="notesId">
			<br>
			<ul id="timeKeeperContainer"></ul>
		  	<br>
			<button id="UpdateNotes" onclick="changeNote()">Update Notes</button>
			
		</div>		
	</div>
	<!--Log Book ENDS -->
			  
<!-- Timer Section ENDS -->  



  
</div>  <!-- Main App ENDS -->
  	  


  <div class="timer-footer-nav-btn"></div>		  
  <div class="timer-footer-bkg">
	  <h18 class="activities">Activities &rarr;</h18>
	  <h18 class="stopwatch">&larr; Stopwatch</h18>
  </div>	  
	  

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/vueWatch.js"></script>
    <script src="assets/js/intro.js"></script>
</body>
</html>
