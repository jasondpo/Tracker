<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<!-- for ios 7 style, multi-resolution icon of 152x152 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
<link rel="apple-touch-icon" href="icon-152.png">
<!-- for Chrome on Android, multi-resolution icon of 196x196 -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="shortcut icon" sizes="196x196" href="icon-196.png">
<title>Record Breaker</title>
   <!-- Bootstrap core CSS -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->


	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="http://www.jasondportfolio.com/_vueWatch/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="http://www.jasondportfolio.com/_vueWatch/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="http://www.jasondportfolio.com/_vueWatch/favicon/favicon-16x16.png">
	<link rel="manifest" href="http://www.jasondportfolio.com/_vueWatch/favicon/site.webmanifest">
	<link rel="mask-icon" href="http://www.jasondportfolio.com/_vueWatch/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#ffffff">
  	<link rel="shortcut icon" href="http://www.jasondportfolio.com/_vueWatch/favicon/favicon.ico" type="image/x-icon" />
  
    <!-- Stylesheets -->
	<link rel="stylesheet" href="assets/style/vueWatch.css">
	<link rel="stylesheet" href="assets/style/intro.css">
	<link rel="stylesheet" href="assets/style/mobile.css">
		
	<!--Google Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
   
   
</head>
<body>
<!-- INTRO STARTS -->	  

<div class="intro-pinkOverlay">
	<h17>Created by <span>Jason Dobbins</span></h17>
	<div class="intro-logo delay-.01s"></div>
	<div class="intro-logo-text"></div>
	<div class="intro-whiteDots"></div>
</div>
	  
<!-- INTRO ENDS -->	 

<div class="greyDots"></div> 

<!-- Vuejs App STARTS -->
 
<div id="main-App">	
		
	<!-- Add-To-List STARTS -->	
	<div class="addToList-section max-width">	
		
	        <div class="col-md-4 offset-4" >
		        <h13>{{newActivity}}</h13>
		        <input type="tex" v-model="newActivity">
		        <br>  
		        <h14 @click="isVisible = !isVisible">Add Description</h14>
		        <br> 
		        <br> 
		        <textarea class="activity-description" cols="40" v-model="newDescription" v-show="isVisible"></textarea>
		        <br> 
		        <button v-on:click="saveActivity" type="button">Include</button>
		        <br>
		        <button id="deleteListItem" type="button">Delete</button>
		        <br>
		        <br>
		        <br>
		        <div class="actList-container">
			        <ul class="actList">
				        <li v-for="project in projectList">
					        <div class="deleteActivityBtn" v-on:click="deletecard(project)"></div>
					        <input type="radio" name="project" :value="project.title">
					        <h11>{{project.title}}</h11>
					        <p>{{project.description}}</p>
				        </li>
			        </ul>
		        </div>
	        </div>

    
  	</div>  <!-- activityList-App ENDS -->
<!-- Add-To-List ENDS --> 
  

  
  
<!-- Timer Section STARTS -->  
	<div id="timer-App" class="container timer-section max-width">	
		
				<br>
				<br>
				<div class="logoTimerBox"></div>
				<br>
				<br>
				<h21 class="projectNameCapture ellipsis">{{projectName}}</h21>
				<br>
				<h22 class="date"></h22>
				<br>
				<div class="select">
				<select name="slct" id="projectListTest" class="ellipsis-short-width" v-model="projectName"></select>
				</div>
				<br>
				<br>
				<div class="startStop-btn"><h20 class="v-centered startBtn">Start</h20></div>
				<br>
				<button id="clear">Clear</button>
				<input type="text" style="display: none" id="startTime" placeholder="Start">
				<input type="text" style="display: none" id="endTime" placeholder="End">
				<input type="text" style="display: none" id="diff" placeholder="Difference">
				
				<input type="text" style="display: none" id="App-startClock">
				<input type="text" style="display: none" id="App-endClock">
				
				<br>
				<br>
				<h23 class="showlog-btn">Log Book</h23>
				
    	
  </div>  <!-- activityList-App ENDS -->
  
	<!--Log Book STARTS -->
	<div class="logBook-overlay">
		<h24 class="logBook-overlay-close">&larr; Back</h24>
		<h30>Log Book</h30>
		<div class="logbook-container">	
			<ul id="timeKeeperContainer"></ul>		
		</div>		
	</div>
	<!--Log Book ENDS -->
	
	<!-- NoteBook STARTS -->
	<div id="noteBook-container">
		<h32></h32>
		<textarea id="userNotes"></textarea>
		<br>
		<input type="text" style="display: none" id="notesId">
		<br>
		<button id="UpdateNotes" onclick="changeNote()">Update</button>
		<br>
	</div>
	<!-- NoteBook ENDS -->
				  
<!-- Timer Section ENDS -->   
</div>  <!-- Vuejs App ENDS -->
  	  


  <div class="timer-footer-nav-btn"></div>		  
  <div class="timer-footer-bkg">
	  <h18 class="activities">Activities &rarr;</h18>
	  <h18 class="stopwatch">&larr; Stopwatch</h18>
  </div>	  
	  


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/vueWatch.js"></script>
    <script src="assets/js/intro.js"></script>
</body>
</html>
